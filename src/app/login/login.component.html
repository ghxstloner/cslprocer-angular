<main class="flex flex-col items-center justify-center flex-grow w-full p-8 bg-[#334155] bg-opacity-30 rounded-lg shadow-lg">
    <h1 class="text-4xl font-extrabold text-indigo-400 text-center">Inicio de sesión</h1>
    <p class="mt-2 text-center text-slate-300">Inicia sesión con tu cuenta de <span class="font-bold">CSLProCer</span></p>
    <form class="flex flex-col mt-6 w-80">
        <div class="mb-6">
            <label for="email" class="block text-slate-300 mb-2">Email</label>
            <input id="email" type="email" placeholder="e.g. elonmusk@cslprocer.co" class="w-full px-4 py-3 rounded-lg bg-slate-700 text-white border border-slate-600 focus:outline-none focus:border-indigo-400" required>
        </div>
        <div class="mb-6">
            <label for="password" class="block text-slate-300 mb-2">Contraseña</label>
            <input id="password" type="password" placeholder="Introduce tu contraseña" class="w-full px-4 py-3 rounded-lg bg-slate-700 text-white border border-slate-600 focus:outline-none focus:border-indigo-400" required>
        </div>
        <div class="flex items-center mb-6">
            <input id="remember-me" type="checkbox" class="rounded bg-slate-700 text-indigo-400 focus:ring-indigo-500">
            <label for="remember-me" class="ml-2 text-slate-300">Recuérdame</label>
        </div>
        <button type="submit" class="w-full py-3 rounded-lg bg-indigo-600 text-white font-semibold hover:bg-indigo-500">Inicia sesión</button>
    </form>
    <p class="mt-6 text-center text-slate-300">¿No tienes cuenta? <a href="/create-account" class="text-indigo-400 hover:text-indigo-200 font-bold">Regístrate acá</a>.</p>
</main>
